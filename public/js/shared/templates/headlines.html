<ul class="headline" style="clear :both">
  <li class="headline_item" ng-repeat="headline in headlines | limitTo: 3">
    <div class="card medium">
      <div class="card-image">
        <img ng-src="{{ headline.image.url }}"></img>
        <span class="card-title">{{ headline.title }}</span>
      </div>
    </div>
  </li>
</ul>
