<div class="parallax-jp">
  <div class="parallax__layer parallax__layer--back">
    <headlines></headlines>
  </div>
  <div class="parallax__layer parallax__layer--base">
    <br style="clear: both" />
    <div class="section news_feeds">
        <overall_header></overall_header>
        <div id="news_category" ng-style="news_category_style">
            <load-spinner data="main_index_news"></load-spinner>

            <div id="theGrid" class="main">
      				<section class="grid">
      					<header class="top-bar" ng-hide="true">
      						<h2 class="top-bar__headline">Latest articles</h2>
      						<div class="filter">
      							<span>Filter by:</span>
      							<span class="dropdown">Popular</span>
      						</div>
      					</header>
      					<div class="grid__item" ng-repeat="news_item in main_index_news track by $index">
                  <div class="item_image" ng-if="news_item.image.url != ''">
                    <div class="card small">
                      <div class="card-image">
                        <image-loader data="news_item"></image-loader>
                         <!-- <span class="card-title">Card Title</span> -->
                      </div>
                    </div>
                  </div>

                  <a ng-href="{{ absURL(news_item._id, true) }}"
                     analytics-on="click"
                     analytics-event="news_item_clicked"
                     ng-click="ga_event(news_item)"
                     class="news_item_title_link">
                     <h2 class="title title--preview">{{ news_item.title }}</h2>
                   </a>

      						<div class="loader"></div>

                  <span class="news_tag card-panel waves-effect waves-light" ng-style="news_tag_style(news_item.category.initial)">
                    <a href="/{{ news_item.category.initial }}">{{ news_item.category.name }} </a>
                  </span>

      						<div class="meta meta--preview">
      							<p>
                      {{ news_item.publisher }}
                    </p>
      							<span class="meta__date"><i class="fa fa-calendar-o"></i>
                      <date-format-day-month data="news_item"></date-format-day-month>
                    </span>
      							<!-- <span class="meta__reading-time"><i class="fa fa-clock-o"></i> 3 min read</span> -->
      						</div>
      					</div>

      					<footer class="page-meta">
      						<span>Load more...</span>
      					</footer>
      				</section>
            </div>
        </div>
        <a href="" class="more_feeds" ng-click="feed_more(main_index_news.length)">More..</a>
    </div>

    <!-- TODO directive -->
    <div class="index_right_wrap is_mobile_h" style="min-height:100%">
      <h6>人気の記事</h6>
      <ul class="collection top_rank_st">
        <li ng-repeat="toprank in main_index_topranks" class="collection-item">
          <div class="row">
            <div class="col s1">
              <popular-index-thumb data="toprank" class="circle"></popular-index-thumb>
            </div>
            <div class="col" ng-class="right_panel_item(toprank)">
              <a ng-href="{{ absURL(toprank._id, true) }}"
                 analytics-on="click"
                 analytics-event="news_item_clicked"
                 ng-click="ga_event(toprank)"
                 class="title">{{ toprank.title | limitTo: title_limit }}...</a> <br />
              <span class="news_tag card-panel waves-effect waves-light" ng-style="news_tag_style(toprank.category.initial)">
                <a href="/{{ toprank.category.initial }}">{{ toprank.category.name }} </a>
              </span>
              <br />
              <span class="right_panel_created_at">
                <date-format-day-month data="toprank"></date-format-day-month>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <br style="clear: both" />

  </div>
</div>
