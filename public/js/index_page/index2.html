<div class="news_feeds">
    <overall_header></overall_header>

    <div id="news_category" ng-style="news_category_style">
        <load-spinner data="main_index_news"></load-spinner>

        <table id="news_list">
            <tr ng-repeat="news_item in main_index_news track by $index" class="main_news_item">
                <td class="index_number">{{ $index }}</td>
                <td class="news_thumb z-depth-0" ng-style="setIndexThumbBorder(news_item)">
                  <image-loader data="news_item"></image-loader>
                </td>
                <td class="headline_link">
                    <span class="news_tag card-panel waves-effect waves-light" ng-style="news_tag_style(news_item.category.initial)">
                      <a href="/{{ news_item.category.initial }}">{{ news_item.category.name }} </a>
                    </span> <br/>
                    <a ng-href="{{ absURL(news_item._id, true) }}"
                       analytics-on="click"
                       analytics-event="news_item_clicked"
                       ng-click="ga_event(news_item)">{{ news_item.title }}</a>
                    <span class="provider_name">
                        <a href="{{ news_item.providerurl }}"><{{ news_item.providername }}></a>
                    </span>
                    <table class="post_info">
                        <tbody>
                            <tr>
                                <td>created_at: {{ timeToLocal(news_item.time) | date:"yyyy-MM-dd hh:mm" }}</td>
                                <td>score: {{ news_item.score }}</td>
                                <td>
                                    <a ng-href="{{ absURL(news_item._id, false) }}" title="{{ news_item.title }}"> Comment </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <span class="news_publisher">{{ news_item.publisher }} </span>
                </td>
            </tr>
        </table>
    </div>
    <a href="" class="more_feeds" ng-click="feed_more(main_index_news.length)">More..</a>
</div>

<div class="index_right_wrap is_mobile_h">
  <h6>人気の記事</h6>
  <ul class="collection top_rank_st">
    <li ng-repeat="toprank in main_index_topranks" class="collection-item">
      <div class="row">
        <div class="col s1">
          <popular-index-thumb data="toprank" class="circle"></popular-index-thumb>
        </div>
        <div class="col s8 offset-s2">
          <a ng-href="{{ absURL(toprank._id, true) }}"
             analytics-on="click"
             analytics-event="news_item_clicked"
             ng-click="ga_event(toprank)"
             class="title">{{ toprank.title }}</a> <br />
          <span class="news_tag card-panel waves-effect waves-light" ng-style="news_tag_style(toprank.category.initial)">
            <a href="/{{ toprank.category.initial }}">{{ toprank.category.name }} </a>
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
