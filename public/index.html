<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body ng-app="newsAggregator" ng-controller="MainCtrl">


    <div id="main_stage" style="height: {{window_height}}">
        <div class="news_feeds">            
            <table class="site_table_header">
                <tbody>
                    <tr>
                        <td class="site_name" style="padding-left: 5px; ">Kedoyo</td>
                        <td class="news_categories">
                            <a href ng-click="news_content('latest_news')">Latest</a>
                        </td>
                        <td class="news_categories">
                            <a ng-click="news_content('top_score_news')">Top Score</a>
                        </td>                        
                        <td class="news_categories">
                            <a href="#">Topics</a>
                        </td>
                        <td class="news_categories">
                            <a href="#">Post</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr width="100%" class="site_table_header_border">
            <br class="clearfloat" />

            <div id="news_category">
                <table id="news_list">
                    <tr ng-repeat="news_item in main_index_news track by $index">
                        <td class="index_number">{{ $index }}</td>
                        <td class="rank_pos"> <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> </td>
                        <td class="headline_link">
                            <a href="{{ decodeURL(news_item.url) }}"
                               target="_blank"
                               analytics-on="click"
                               analytics-event="news_item_clicked"
                               ng-click="ga_event(news_item)">{{ news_item.title }}</a>
                            <span class="provider_name">
                                <a href="{{ news_item.providerurl }}"><{{ news_item.providername }}></a>
                            </span>
                            <table class="post_info">
                                <tbody>
                                    <tr>
                                        <td>created_at: {{ timeToLocal(news_item.time) | date:"yyyy-MM-dd hh:mm" }}</td>
                                        <td>score: {{ news_item.score }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <a href="" class="more_feeds" ng-click="feed_more(main_index_news.length)">More..</a>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-touch.js"></script>
    <!--<script src="http://fb.me/react-0.12.1.js"></script>-->
    <script src="js/main.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/angulartics.js"></script>
    <script src="js/angulartics-ga.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-57541403-1', 'auto');
//        ga('send', 'pageview');
    </script>
    </body>
</html>
