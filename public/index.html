<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body ng-app="newsAggregator" ng-controller="MainCtrl">


    <div id="main_stage" style="height: {{window_height}}">
        <div class="news_feeds">
            <h4 class="main_nav_header">kedoyo</h4>
            <br class="clearfloat" />

            <div id="news_category">
                <ul id="news_list">
                    <li ng-repeat="news_item in main_index_news">
                        <a href="{{ news_item.url }}" target="_blank">{{ news_item.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-touch.js"></script>
        <!--<script src="http://fb.me/react-0.12.1.js"></script>-->
        <script src="js/main.js"></script>
        <script src="js/services/services.js"></script>

    </body>
</html>
